<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment Creator</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --primary-hover: #e74c3c;
            --success-color: #e74c3c;
            --light-bg: #f3f4f6;
            --dark-text: #1f2937;
            --light-text: #f9fafb;
            --error-color: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        h1 {
            color: var(--dark-text);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .skill-tag {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
        
        .skill-tag span {
            margin-right: 0.5rem;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .add-skill-btn {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .add-skill-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .start-interview-btn {
            background-color: var(--success-color);
            color: var(--light-text);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 1.125rem;
            margin-top: 1.5rem;
        }
        
        .start-interview-btn:hover {
            background-color: #e74c3c;
        }
        
        #skills-form {
            margin-top: 2rem;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skills Assessment Creator</h1>
        
        <form id="skills-form" action="/interview/" method="post">
            <div class="form-group">
                <label for="Name">Enter yor name:</label>
                <input type="text" id="Name" name="Name" />
                <label for="skill-input">Add your top skills:</label>
                <input type="text" id="skill-input" placeholder="Enter a skill (e.g., JavaScript, Project Management)" />
                <button type="button" class="add-skill-btn" id="add-skill-btn">Add Skill</button>
                <div class="error-message" id="skill-error"></div>
                
                <div class="skills-container" id="skills-container"></div>
                <!-- Hidden input to store skills as JSON -->
                <input type="hidden" id="skills-data" name="skills" value="[]">
            </div>
            
            <div class="form-group">
                <label for="questions-count">Number of questions to ask:</label>
                <input type="number" id="questions-count" name="question_count" min="1" max="20" value="5" />
                <div class="error-message" id="count-error"></div>
            </div>
            
            <button type="submit" class="start-interview-btn" id="start-interview-btn">Start Interview</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillInput = document.getElementById('skill-input');
            const addSkillBtn = document.getElementById('add-skill-btn');
            const skillsContainer = document.getElementById('skills-container');
            const skillError = document.getElementById('skill-error');
            const questionsCount = document.getElementById('questions-count');
            const countError = document.getElementById('count-error');
            const startInterviewBtn = document.getElementById('start-interview-btn');
            const skillsForm = document.getElementById('skills-form');
            const skillsDataInput = document.getElementById('skills-data');
            
            let skills = [];
            
            // Add skill when button is clicked
            addSkillBtn.addEventListener('click', addSkill);
            
            // Add skill when Enter key is pressed
            skillInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addSkill();
                }
            });
            
            // Form submission
            skillsForm.addEventListener('submit', function(e) {
                // Validate input before submitting
                if (skills.length === 0) {
                    e.preventDefault();
                    skillError.textContent = 'Please add at least one skill';
                    return false;
                }
                
                const count = parseInt(questionsCount.value);
                if (isNaN(count) || count < 1 || count > 20) {
                    e.preventDefault();
                    countError.textContent = 'Please enter a number between 1 and 20';
                    return false;
                }
                
                // Reset error messages
                skillError.textContent = '';
                countError.textContent = '';
                
                // Update the hidden input with skills JSON data
                skillsDataInput.value = JSON.stringify(skills);
                
                // Form will submit naturally to the /interview/ route
            });
            
            function addSkill() {
                const skill = skillInput.value.trim();
                
                // Validate skill
                if (skill === '') {
                    skillError.textContent = 'Please enter a skill';
                    return;
                }
                
                if (skills.includes(skill)) {
                    skillError.textContent = 'This skill is already added';
                    return;
                }
                
                skillError.textContent = '';
                skills.push(skill);
                updateSkillsData();
                renderSkills();
                skillInput.value = '';
                skillInput.focus();
            }
            
            function removeSkill(index) {
                skills.splice(index, 1);
                updateSkillsData();
                renderSkills();
            }
            
            function updateSkillsData() {
                // Update the hidden input with the current skills
                skillsDataInput.value = JSON.stringify(skills);
            }
            
            function renderSkills() {
                skillsContainer.innerHTML = '';
                
                skills.forEach((skill, index) => {
                    const skillTag = document.createElement('div');
                    skillTag.className = 'skill-tag';
                    
                    const skillText = document.createElement('span');
                    skillText.textContent = skill;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = 'Ã—';
                    removeBtn.addEventListener('click', (e) => {
                        e.preventDefault(); // Prevent form submission
                        removeSkill(index);
                    });
                    
                    skillTag.appendChild(skillText);
                    skillTag.appendChild(removeBtn);
                    skillsContainer.appendChild(skillTag);
                });
            }
        });
    </script>
</body>
</html>
